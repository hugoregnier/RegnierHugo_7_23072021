<mat-card>
    <mat-card-title>S'enregistrer</mat-card-title>
<mat-card-content>
<!-- <form [formGroup]="form" (ngSubmit)="submit()"> -->
<form>
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>

  <!-- <p *ngIf="error" class="error">
    {{ error }}
  </p> -->
<div class="buttonWrapper">
  <div class="button">
    <button type="submit" mat-button>S'enregistrer</button>
  </div>
  <div class="button">
    <button type="submit" mat-button>Login</button>
  </div>
</div>
</form>
</mat-card-content>
</mat-card>
