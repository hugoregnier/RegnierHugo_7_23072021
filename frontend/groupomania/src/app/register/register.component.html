<mat-card>
  <img class="imgLog" src="./assets/icon-left-font.png" />
  <mat-card-title>S'inscrire</mat-card-title>
  <mat-card-content>
    <!-- <form [formGroup]="form" (ngSubmit)="submit()"> -->
    <form class="example-form">

      <table class="example-full-width">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input matInput [(ngModel)]="email"  [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </td>
        </tr>
      </table>

      <table class="example-full-width">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Pseudo</mat-label>
              <input matInput [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </td>
        </tr>
      </table>

      <table class="example-full-width">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Mot de passe</mat-label>
              <input matInput [(ngModel)]="pass" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </td>
        </tr>
      </table>

      <table class="example-full-width">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>bio</mat-label>
              <input matInput [(ngModel)]="bio" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </td>
        </tr>
      </table>

      <div class="button">
        <button type="submit" mat-raised-button color="primary" (click)="register()">Inscription</button>
      </div>
      <hr>
      <p>Déjà inscrit ? <b routerLink="login">connectez-vous</b></p>
    </form>

  </mat-card-content>
</mat-card>
