<div class="postWrapper">
<div id="earth"></div>

<div class="textWrapper">Vous êtes connecté sur le réseau Groupomania <p>Poster votre message</p> <p><mat-icon>east</mat-icon></p></div>

<!-- // poster un message  -->
<mat-card class="postCard">
  <mat-card-header>
    <mat-card-title>Poster votre message</mat-card-title>
    <mat-card-subtitle >
      <input [(ngModel)]="title" mat-input [ngModelOptions]="{standalone: true}">
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <textarea matInput placeholder="Votre messages ...." [(ngModel)]="content"  [ngModelOptions]="{standalone: true}"></textarea>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="createPost()">Poster</button>
    <p *ngIf="message && !title && !content">{{message}}</p>
    <!-- <button mat-button>Commenter</button> -->
  </mat-card-actions>
</mat-card>
</div>





<!-- // récupération de la liste des messages  -->
    <mat-card class="example-card" *ngFor="let message of data.messages">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{message.User.username}}</mat-card-title>
        <mat-card-subtitle>{{message.title}}</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <mat-card-subtitle>{{message.createdAt}}</mat-card-subtitle>
        <p>
          {{message.content}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>J'aime</button>
        <button mat-button>Commenter</button>
      </mat-card-actions>
    </mat-card>
