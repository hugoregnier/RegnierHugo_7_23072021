<div class="postWrapper">
  <div id="earth"></div>

  <div class="textWrapper">Vous êtes connecté sur le réseau Groupomania <p>Poster votre message</p>
    <p>
      <mat-icon>east</mat-icon>
    </p>
  </div>


  <mat-card class="postCard">
    <mat-card-header class="titleWrapper">
      <mat-card-title>Poster votre sujet</mat-card-title>
      <mat-card-subtitle>
        <!-- <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Titre</mat-label> -->
        <input matInput #message maxlength="40" placeholder="Titre de votre message" [(ngModel)]="title" mat-input
          [ngModelOptions]="{standalone: true}">
        <mat-hint align="start"><i> 40 caractères maximum </i></mat-hint>
        <mat-hint align="end">{{message.value.length}} / 40</mat-hint>

        <!-- </form> -->

        <!-- <input [(ngModel)]="title" mat-input [ngModelOptions]="{standalone: true}"> -->
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <!-- <mat-form-field appearance="fill">
      <mat-label>Textarea</mat-label> -->
      <textarea matInput placeholder="Votre message..." [(ngModel)]="content"
        [ngModelOptions]="{standalone: true}"></textarea>
      <!-- </mat-form-field> -->

    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="createSujet()">Poster</button>
      <!-- <p *ngIf="message && !title && !content">{{message}}</p> -->
      <!-- <button mat-button>Commenter</button> -->
    </mat-card-actions>
  </mat-card>
</div>

  <mat-card class="example-card" *ngFor="let topic of data.topics" routerLink="topic/{{topic.id}}">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{topic.User.username}}</mat-card-title>
      <mat-card-subtitle>{{convertDateTime(topic.createdAt)}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-card-subtitle>{{topic.title}}</mat-card-subtitle>
      <p>
        {{topic.content}}
      </p>
      <i>

      </i>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button>J'aime</button> -->
      <button mat-button>Commenter</button>
    </mat-card-actions>
  </mat-card>
