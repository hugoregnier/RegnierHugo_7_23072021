<mat-card>
    <img class="imgLog" src="./assets/icon-left-font.png"/>
    <mat-card-title>Se Connecter</mat-card-title>
    <mat-card-content>
        <!-- <form [formGroup]="form" (ngSubmit)="submit()"> -->
        <form>
            <p>
                <mat-form-field>
                    <input type="text" [(ngModel)]="login" matInput placeholder="Email" [ngModelOptions]="{standalone: true}" >
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" [(ngModel)]="pass" matInput placeholder="Mot de passe" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </p>

            <!-- <p *ngIf="error" class="error">
    {{ error }}
  </p> -->
            <!-- <div class="buttonWrapper"> -->
                <!-- <div class="button">
                    <button mat-button color="warn">S'enregistrer</button>
                </div> -->
                <div class="button">
                    <button type="submit" mat-raised-button color="primary" (click)="connexion()">Connexion</button>
                </div>
                <p *ngIf="error">{{error.error.erreur}}</p>
            <!-- </div> -->
        </form>
    </mat-card-content>
</mat-card>
